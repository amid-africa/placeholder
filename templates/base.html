{# quickly done thank to: https://github.com/Papagoat/django-bootstrap4-boilerplate #}
{% load static %}
<html>

<head>
  <title>Django Bootstrap Starter Template</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Font awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/mysite.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Top Navigation -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{% url 'home' %}">Placeholder By Amid Africa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>


  <!-- Main Container -->
  <main role="main" class="container">
    {% block content %}
    {% endblock %}
  </main><!-- /.container -->


  <!-- Footer -->
  <footer class="container text-center">
    <p>&copy; <a href="https://amid.africa" target="_blank">Amid Africa</a> 2019 - MIT Licence</p>
  </footer>


  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

  <!-- Complete Bootstrap JavaScript Bundle -->
  <script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"
  integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP"
  crossorigin="anonymous"></script>

  <!-- JavaScript Container -->
  {% block javascript %}
  {% endblock %}
</body>

</html>
